apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "koptim-criteria.labels" . | nindent 4 }}
  name: {{ include "koptim-criteria.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "koptim-criteria.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "koptim-criteria.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
